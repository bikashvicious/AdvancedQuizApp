<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Page title -->
    <title>Advanced Quiz App</title>
  </head>
  <body>
    <!-- Main heading for the quiz app -->
    <h1>Advanced Quiz App</h1>

    <!-- Container for the quiz questions -->
    <div class="quiz-container">
      <!-- First quiz question -->
      <div
        class="question"
        data-question="What is the capital of Canada?"
        data-correct-answer="Ottawa"
      >
        <!-- Question text -->
        <p class="question-text">What is the capital of Canada?</p>
        <!-- Options for the question with radio buttons and buttons for each option -->
        <label class="option">
          <input type="radio" name="q1" value="Ottawa" class="radio-button" />
          <button class="option-button" data-answer="correct">Ottawa</button>
        </label>
        <label class="option">
          <input type="radio" name="q1" value="berlin" class="radio-button" />
          <button class="option-button" data-answer="berlin">Berlin</button>
        </label>
        <label class="option">
          <input type="radio" name="q1" value="madrid" class="radio-button" />
          <button class="option-button" data-answer="madrid">Madrid</button>
        </label>
        <label class="option">
          <input type="radio" name="q1" value="rome" class="radio-button" />
          <button class="option-button" data-answer="rome">Rome</button>
        </label>
      </div>

      <!-- Second quiz question -->
      <div
        class="question"
        data-question="What is the biggest planet in our solar system?"
        data-correct-answer="Jupiter"
      >
        <!-- Question text -->
        <p class="question-text">
          What is the biggest planet in our solar system?
        </p>
        <!-- Options for the question with radio buttons and buttons for each option -->
        <p>
          <label class="option">
            <input type="radio" name="q2" value="Earth" class="radio-button" />
            <button class="option-button" data-answer="Earth">Earth</button>
          </label>
          <label class="option">
            <input
              type="radio"
              name="q2"
              value="Jupiter"
              class="radio-button"
            />
            <button class="option-button" data-answer="correct">Jupiter</button>
          </label>
          <label class="option">
            <input type="radio" name="q2" value="Saturn" class="radio-button" />
            <button class="option-button" data-answer="Saturn">Saturn</button>
          </label>
          <label class="option">
            <input type="radio" name="q2" value="Pluto" class="radio-button" />
            <button class="option-button" data-answer="Pluto">Pluto</button>
          </label>
        </p>
      </div>

      <!-- Third quiz question -->
      <div
        class="question"
        data-question="What is the most spoken language in the world?"
        data-correct-answer="English"
      >
        <!-- Question text -->
        <p class="question-text">
          What is the most spoken language in the world?
        </p>
        <!-- Options for the question with radio buttons and buttons for each option -->
        <p>
          <label class="option">
            <input
              type="radio"
              name="q2"
              value="Spanish"
              class="radio-button"
            />
            <button class="option-button" data-answer="Spanish">Spanish</button>
          </label>
          <label class="option">
            <input
              type="radio"
              name="q2"
              value="English"
              class="radio-button"
            />
            <button class="option-button" data-answer="correct">English</button>
          </label>
          <label class="option">
            <input type="radio" name="q2" value="Hindi" class="radio-button" />
            <button class="option-button" data-answer="Hindi">Hindi</button>
          </label>
          <label class="option">
            <input
              type="radio"
              name="q2"
              value="Chinese"
              class="radio-button"
            />
            <button class="option-button" data-answer="Chinese">Chinese</button>
          </label>
        </p>
      </div>

      <!-- Fourth quiz question -->
      <div
        class="question"
        data-question="What is the biggest bird?"
        data-correct-answer="Ostrich"
      >
        <!-- Question text -->
        <p class="question-text">What is the biggest bird in the world?</p>
        <!-- Options for the question with radio buttons and buttons for each option -->
        <p>
          <label class="option">
            <input type="radio" name="q2" value="Crow" class="radio-button" />
            <button class="option-button" data-answer="Crow">Crow</button>
          </label>
          <label class="option">
            <input type="radio" name="q2" value="Emu" class="radio-button" />
            <button class="option-button" data-answer="Emu">Emu</button>
          </label>
          <label class="option">
            <input
              type="radio"
              name="q2"
              value="Ostrich"
              class="radio-button"
            />
            <button class="option-button" data-answer="correct">Ostrich</button>
          </label>
          <label class="option">
            <input
              type="radio"
              name="q2"
              value="Penguin"
              class="radio-button"
            />
            <button class="option-button" data-answer="Penguin">Penguin</button>
          </label>
        </p>
      </div>

      <!-- Fifth quiz question -->
      <div
        class="question"
        data-question="What is the third largest country in the world?"
        data-correct-answer="United States"
      >
        <!-- Question text -->
        <p class="question-text">
          What is the third largest country in the world?
        </p>
        <!-- Options for the question with radio buttons and buttons for each option -->
        <p>
          <label class="option">
            <input type="radio" name="q3" value="China" class="radio-button" />
            <button class="option-button" data-answer="correct">China</button>
          </label>
          <label class="option">
            <input type="radio" name="q3" value="Russia" class="radio-button" />
            <button class="option-button" data-answer="Russia">Russia</button>
          </label>
          <label class="option">
            <input type="radio" name="q3" value="India" class="radio-button" />
            <button class="option-button" data-answer="India">India</button>
          </label>
          <label class="option">
            <input
              type="radio"
              name="q3"
              value="United States"
              class="radio-button"
            />
            <button class="option-button" data-answer="United States">
              United States
            </button>
          </label>
        </p>
      </div>
    </div>
  </body>
</html>
